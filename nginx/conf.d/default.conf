########################################
# HTTP -> HTTPS 리다이렉트 (도메인)
########################################
server {
    listen 80;
    server_name ace24.kr www.ace24.kr;

    # Certbot 인증서 발급/갱신용
    location /.well-known/acme-challenge/ {
        root /home/homepage/data/certbot/www;
    }

    # 모든 HTTP 요청을 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

########################################
# HTTP -> HTTPS 리다이렉트 (IP 주소)
########################################
server {
    listen 80;
    server_name 182.217.20.249;

    return 301 https://ace24.kr$request_uri;
}

########################################
# HTTPS 처리 (도메인: ace24.kr, www.ace24.kr)
########################################
server {
    listen 443 ssl;
    server_name ace24.kr www.ace24.kr;

    ssl_certificate /etc/letsencrypt/live/ace24.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ace24.kr/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Certbot 인증서 발급/갱신용
    location /.well-known/acme-challenge/ {
        root /home/homepage/data/certbot/www;
    }

    # 정적 파일 기본 루트 (React 등 SPA 빌드 산출물이 있으면 여기에 배포됨)
    root /usr/share/nginx/html;
    index index.html;

    # -------------------------------------------------------
    # 1) /api/ 이하 모든 요청 -> FastAPI(ace_it_backend:8080)로 프록시
    # -------------------------------------------------------
    location /api/ {
        proxy_pass http://ace_it_backend:8080;  # Docker Compose 서비스명 + 포트
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -------------------------------------------------------
    # 2) /download/ 이하 모든 요청 -> Nginx가 직접 /home/homepage/download/ 에서 정적 서빙
    # -------------------------------------------------------
    location /download/ {
        alias /home/homepage/download/;  
        autoindex off;  # 디렉토리 목록 표시 필요하면 on
        # 필요 시 권장 설정:
        # try_files $uri $uri/ =404;
    }

    # -------------------------------------------------------
    # 3) 그 외 경로는 SPA 라우팅 처리
    # (React Router 등에서 새로고침 시 index.html 서빙)
    # -------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }
}

